<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div id="title">
            <h1>图书管理系统</h1>
        </div>
    </header>
    <div class="mainDiv">
        <div style="width: 100%;height: 15px"></div>
        <div class="divMainLeft">
            <div>
                <h1>信息公告</h1>
            
            </div>
        </div>
        <div class="divMainRight">
            <div class="divLogin">
                <form class="login-form" method="post" novalidate>
                    <div>
                        <p>请登录</p>
                    </div>
                    <!--输入框-->
                    <div class="input-content">
                        <!--autoFocus-->
                        <div>
                            <input autocomplete="off" name="userNameOrEmailAddress"
                                   placeholder="用户名" required type="text"/>
                        </div>
                        <div style="margin-top: 16px">
                            <input autocomplete="off"
                                   maxlength="32" name="password" placeholder="登录密码" required type="password"/>
                        </div>
                    </div>
                    <!--登入按钮-->
                    <div style="text-align: center">
                        <button class="enter-btn" type="submit">登录</button>
                    </div>
                    
                    <div class="foor">
                        <div class="left"><span>忘记密码 ?</span></div>
                        <div class="right"><span>注册账户</span></div>
                    </div>
                </form>
            </div>
        </div>
    
    </div>

</body>
</html>
