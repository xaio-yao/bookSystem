<%@ Page language="C#" %>
<!DOCTYPE html>
<script runat="server">
    void Page_Load()
    {
        lblServerTime.Text = DateTime.Now.ToString();
    }
</script>
<html>
<head runat="server">
    <title>服务器端的日期和时间</title>
    <meta content="5" http-equiv="refresh">
</head>
<body>
    <form id="form1" runat="server">
        <h1> 欢迎学习ASP.NET 4.0! </h1>
        当前的日期和时间是：
        <asp:Label
                forecolor="red"
                id="lblServerTime"
                runat="server"/>
        <asp:Label
                id="lblStaticText"
                runat="server"
                text="今天天气不错。"/>
    </form>
</body>
</html>
